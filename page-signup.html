<!-- body classes:  -->

<body class="no-trans ">

	<!-- page wrapper start -->
	<!-- ================ -->
	<div class="page-wrapper">

		<!-- header-container start -->
		<div class="header-container">

		</div>
		<!-- header-container end -->


		<!-- main-container start -->
		<!-- ================ -->
		<div class="main-container dark-translucent-bg" style="background-image:url('images/imagination.jpg');">
			<div class="container">
				<div class="row">
					<!-- main start -->
					<!-- ================ -->
					<div class="main object-non-visible" data-animation-effect="fadeInUpSmall" data-effect-delay="100">
						<div class="form-block center-block p-30 light-gray-bg border-clear">
							<h2 class="title">Sign Up</h2>
							<form class="form-horizontal" role="form">
								<div class="form-group has-feedback">
									<label for="inputName" class="col-sm-3 control-label">First Name <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputName" placeholder="Fisrt Name" required>
										<i class="fa fa-pencil form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputLastName" class="col-sm-3 control-label">Last Name <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputLastName" placeholder="Last Name" required>
										<i class="fa fa-pencil form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputUserName" class="col-sm-3 control-label">User Name <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="text" class="form-control" id="inputUserName" placeholder="User Name" required>
										<i class="fa fa-user form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputEmail" class="col-sm-3 control-label">Email <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="email" class="form-control" id="inputEmail" placeholder="Email" required>
										<i class="fa fa-envelope form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group has-feedback">
									<label for="inputPassword" class="col-sm-3 control-label">Password <span class="text-danger small">*</span></label>
									<div class="col-sm-8">
										<input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
										<i class="fa fa-lock form-control-feedback"></i>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-8">
										<div class="checkbox">
											<label>
													<input type="checkbox" required> Accept our <a href="#">privacy policy</a> and <a href="#">customer agreement</a>
												</label>
										</div>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-8">
										<button id="submitButton" type="submit" class="btn btn-group btn-default btn-animated">Sign Up <i class="fa fa-check"></i></button>
									</div>
								</div>
							</form>
						</div>
					</div>
					<!-- main end -->
				</div>
			</div>
		</div>
		<!-- main-container end -->



	</div>
	<!-- page-wrapper end -->

	<section id="build_now" class="section pv-40 dark-bg clearfix">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="call-to-action">
						<div class="row">
							<div class="col-sm-8">
								<h3 class="mt-10 text-muted">&nbsp;Imagination is more important than knowledge ... </h3>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- section end -->




	<!-- footer start -->
	<footer id="footer" class="clearfix ">

		<!-- .footer start -->
		<!-- ================ -->
		<div class="footer">
			<div class="container">
				<div class="footer-inner">
					<div class="row">
						<div class="col-md-6 col-md-offset-3">
							<div class="footer-content text-center padding-ver-clear">
								<div class="logo-footer"><img id="logo-footer" class="center-block" src="images/img/logo_light_blue.png" alt=""></div>

								<ul class="list-inline mb-20">
									<li><i class="text-default fa fa-map-marker pr-5"></i>3040 78th Avenue SE #432, Mercer Island, WA. 98040 U.S.A. </li>
									<li><a href="tel:+00 1234567890" class="link-dark"><i class="text-default fa fa-phone pl-10 pr-5"></i>(+1) 425-221-9262 </a></li>
									<li><a href="mailto:info_us@uinnova.com" class="link-dark"><i class="text-default fa fa-envelope-o pl-10 pr-5"></i>info_us@uinnova.com</a></li>
								</ul>
								<ul class="social-links circle animated-effect-1 margin-clear">
									<li class="facebook"><a target="_blank" href="http://www.facebook.com/uinnova"><i class="fa fa-facebook"></i></a></li>
									<li class="twitter"><a target="_blank" href="http://www.twitter.com/uinnova"><i class="fa fa-twitter"></i></a></li>
									<li class="linkedin"><a target="_blank" href="http://www.linkedin.com"><i class="fa fa-linkedin"></i></a></li>
								</ul>
								<div class="separator"></div>
								<p class="text-center margin-clear">Copyright Â© 2017 uinnova inc.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- .footer end -->

	</footer>
